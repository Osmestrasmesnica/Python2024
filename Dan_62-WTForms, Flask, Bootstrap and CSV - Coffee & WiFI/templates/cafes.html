{% extends 'base.html' %}
{% block title %}Restaurants{% endblock %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-sm-12">

      <h1>Svi Kafići</h1>

	  <table class="table table-dark table-striped table-hover">
          <!-- This is where you will write the code to render a Bootstrap 
          Table that contains all the information from the 
          cafe-data.csv file. -->
        {% for row in cafes %}
        <tr>
          {% for item in row %} {% if item[0:4] == "http" %}
          <td><a href="{{ item }}">Maps Link</a></td>
          {% else %}
          <td>{{ item }}</td>
          {% endif %} {% endfor %}
        </tr>
        {% endfor %}
  	  </table>

      <div class="row">
      <p class="col-sm-6 text-center"><a class="btn btn-warning btn-lg" role="button" href="{{ url_for('add_cafe') }}">Dodaj još kafića</a></p>
      <p class="col-sm-6 text-center"><a class="btn btn-outline-warning btn-outline btn-lg" role="button" href="{{ url_for('home') }}">Vrati se na početnu</a></p>
      </div>

    </div>
  </div>
</div>

{% endblock %}
